<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="empty"> </div>
      <img src="images/image-victor.jpg" alt="Victor Crest">
      <div class="about">
      <h1 class="bold">Victor Crest  <span class="age">26</span></h1>
      <p>London</p> 
    </div>
    
      <section class="numbers">
      <h2 class="bold num">80K <span >Followers </span></h2> 
      <h2 class="bold num">803K <span >Likes</span></h2>
      <h2 class="bold num">1.4K <span >Photos</span></h2>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Shahbaaz92">Shahbaaz Athhar</a>.
    </div>
  </body>
</html>
